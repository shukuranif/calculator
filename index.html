<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CALCULATOR</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="head">
        <p>CALCULATOR</p>
        <br>
    </div>
    <div class="container">
        <div class="calc">
            <form action="" name="calculator">
                <input type="text" name="answer" value=" " id="answer">
                <br><br>
                <input type="button" value="1" id="1" onclick="val(1)">
                <input type="button" value="2" id="2" onclick="val(2)">
                <input type="button" value="3" id="3" onclick="val(3)">
                <input type="button" value="+" id="add" onclick="val('+')">
                <br>
                <input type="button" value="4" id="4" onclick="val(4)">
                <input type="button" value="5" id="5" onclick="val(5)">
                <input type="button" value="6" id="6" onclick="val(6)">
                <input type="button" value="-" id="sub" onclick="val('-')">
                <br>
                <input type="button" value="7" id="7" onclick="val(7)">
                <input type="button" value="8" id="8" onclick="val(8)">
                <input type="button" value="9" id="9" onclick="val(9)">
                <input type="button" value="*" id="mul" onclick="val('*')">
                <br>
                <input type="button" value="0" id="0" onclick="val(0)">
                <input type="button" value="00" id="00" onclick="val(00)">
                <input type="button" value="/" id="div" onclick="val('/')">
                <input type="button" value="%" id="mod" onclick="val('%')">
                <br>
                <input type="button" value="C" onclick="clea()">
                <input type="button" value="." id="dot" onclick="val('.')">
                <input type="button" value="=" onclick="ans()">
                <br>




            </form>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
